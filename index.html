<script>
function randomIntFromInterval(min, max) { // min and max included 
  return Math.floor(Math.random() * (max - min + 1) + min)
}

function playAudio() {
    const audionumber = randomIntFromInterval(1, 8)
    const audio = document.getElementById(`audio${audionumber}`)
    audio.play()
}

$("#astra").mouseenter(function () {
    $(this).animate({
        top: Math.floor((Math.random() * 350) + 220)
    }, 100);
    $(this).animate({
        left: Math.floor((Math.random() * 350) + 220)
    }, 100);

    playAudio()
});
$("#astra").click(function () {
    $(this).animate({
        top: Math.floor((Math.random() * 350) + 220)
    }, 100);
    $(this).animate({
        left: Math.floor((Math.random() * 350) + 220)
    }, 100);

    playAudio()
});
